<div class="row">

    <div class="product-info col-md-4" *ngFor="let p of products">
        <div>
            <img src="/img/{{ p.artId }}.jpg" class="img-fluid" [alt]="p.title" />
            <div class="product-name">{{ p.category }} - {{ p.size }}</div>
            <div><strong>Price</strong>: {{ p.price | currency:"AUD":"symbol" }}</div>
            <div><strong>Artist</strong>: {{ p.artist }}</div>
            <div><strong>Title</strong>: {{ p.title }}</div>
            <div  class="text-justify"><strong>Description</strong>: {{ p.artDescription }}</div>
            <button id="buyButton" class="btn btn-outline-success btn-sm fa-pull-right" (click)="addProduct(p)">Buy</button>
        </div>
    </div>


</div>
